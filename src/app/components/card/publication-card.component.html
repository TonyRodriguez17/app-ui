<div class="relative bg-white rounded-lg shadow-md p-4 flex flex-col justify-between h-full custom-top-shadow">
  <h2 class="text-lg font-bold text-gray-800">{{ publication.title }}</h2>
  <p class="text-sm text-gray-500">{{ publication.typeOfOperation }} | ${{ publication.price | number }}</p>

  <div class="mt-2 text-gray-600 text-sm">
    <span class="font-medium">Vistas:</span> {{ publication.views }}
  </div>

  <div class="mt-4 flex gap-2 flex-wrap">
    <button
      class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg text-sm cursor-pointer"
      (click)="onEdit.emit(publication)"
    >
      Editar
    </button>

    <button
      class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded-lg text-sm cursor-pointer"
      (click)="handleShare($event)"
    >
      Compartir
    </button>

    <button
      class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg text-sm cursor-pointer"
      (click)="onDelete.emit(publication.id)"
    >
      Eliminar
    </button>
  </div>
</div>
