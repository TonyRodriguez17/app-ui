<app-navbar></app-navbar>

<div *ngIf="editedPublication" class="mt-10 px-4">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-3xl mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">
      Editar Publicación
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Título -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Título</label>
        <input
          type="text"
          [(ngModel)]="editedPublication.title"
          class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 px-4 py-2 rounded-lg w-full"
          required
        />
      </div>

      <!-- Dirección -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Dirección</label>
        <input
          type="text"
          [(ngModel)]="editedPublication.address"
          class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 px-4 py-2 rounded-lg w-full"
          required
        />
      </div>

      <!-- Tipo de Local -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Tipo de Local</label>
        <select
          [(ngModel)]="editedPublication.typeOfLocal"
          class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 px-4 py-2 rounded-lg w-full"
        >
          <option value="">Selecciona</option>
          <option value="Casa">Casa</option>
          <option value="Departamento">Departamento</option>
          <option value="Terreno">Terreno</option>
        </select>
      </div>

      <!-- Tipo de Operación -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Tipo de Operación</label>
        <select
          [(ngModel)]="editedPublication.typeOfOperation"
          class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 px-4 py-2 rounded-lg w-full"
        >
          <option value="">Selecciona</option>
          <option value="Venta">Venta</option>
          <option value="Renta">Renta</option>
        </select>
      </div>

      <!-- Habitaciones -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Habitaciones</label>
        <input
          type="number"
          [(ngModel)]="editedPublication.numberOfRooms"
          class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 px-4 py-2 rounded-lg w-full"
        />
      </div>

      <!-- Baños -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Baños</label>
        <input
          type="number"
          [(ngModel)]="editedPublication.numberOfBathrooms"
          class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 px-4 py-2 rounded-lg w-full"
        />
      </div>

      <!-- Medios Baños -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Medios Baños</label>
        <input
          type="number"
          [(ngModel)]="editedPublication.numberOfHalfBathrooms"
          class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 px-4 py-2 rounded-lg w-full"
        />
      </div>

      <!-- Precio -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Precio ($)</label>
        <input
          type="text"
          [(ngModel)]="editedPublication.price"
          mask="separator.0"
          thousandSeparator=","
          class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 px-4 py-2 rounded-lg w-full"
          required
        />
      </div>

      <!-- Tamaño terreno -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Tamaño Terreno (m²)</label>
        <input
          type="number"
          [(ngModel)]="editedPublication.size"
          class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 px-4 py-2 rounded-lg w-full"
        />
      </div>

      <!-- Tamaño construcción -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Tamaño Construcción (m²)</label>
        <input
          type="number"
          [(ngModel)]="editedPublication.buildSize"
          class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 px-4 py-2 rounded-lg w-full"
        />
      </div>
    </div>

    <!-- Descripción -->
    <div class="mt-6">
      <label class="block font-semibold text-gray-700 mb-1">Descripción</label>
      <textarea
        [(ngModel)]="editedPublication.description"
        class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 px-4 py-2 rounded-lg w-full h-28"
        required
      ></textarea>
    </div>

    <!-- Botón -->
    <div class="mt-6 text-center">
      <button
        (click)="updatePublication()"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-3 rounded-xl shadow-md transition-colors duration-300 cursor-pointer"
        [disabled]="loading"
      >
        <span *ngIf="loading" class="loader inline-block mr-2"></span>
        {{ loading ? "Guardando..." : "Guardar Cambios" }}
      </button>
    </div>
  </div>
</div>
