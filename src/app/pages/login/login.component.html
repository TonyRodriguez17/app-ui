<div class="relative h-screen bg-[url('/images/background.jpg')] bg-cover bg-center flex justify-center items-center px-4">
  <div class="absolute inset-0 bg-black/50"></div>

  <!-- Contenedor del formulario -->
  <div class="relative bg-white p-6 sm:p-8 rounded-lg shadow-2xl w-full max-w-md">
    
    <!-- Título en la parte superior -->
    <div class="text-center mb-6">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">LDK Inmobiliarias</h1>
      <p class="text-lg text-gray-600">Adminstración</p>
    </div>

    <p class="text-red-500" *ngIf="errorMessage">{{ errorMessage }}</p>

    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
          placeholder="your@email.com"
          autocomplete="email"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
          placeholder="••••••••"
        />
      </div>

      <button
        (click)="login()"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition-colors"
      >
        Sign In
      </button>
    </form>
  </div>
</div>
