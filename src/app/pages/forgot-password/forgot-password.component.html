<div class="relative h-screen bg-[url('/images/background.jpg')] bg-cover bg-center flex justify-center items-center bg-gray-100 px-4">
  <div class="absolute inset-0 bg-black/50"></div>  

  <div class="relative bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Recuperar Contraseña</h2>
      
      <p class="text-green-600 text-center" *ngIf="emailSent">{{ successMessage }}</p>

      <div *ngIf="!emailSent">
        <p class="text-gray-600 text-center mb-6">
          Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
        </p>
      
        <p class="text-red-500 text-center" *ngIf="errorMessage">{{ errorMessage }}</p>

        <form (submit)="forgotPassword()">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
              placeholder="tu@email.com"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition-colors cursor-pointer"
          >
            Enviar Enlace de Recuperación
          </button>
        </form>
      </div>

      <div class="mt-4 text-center">
        <a routerLink="/login" class="text-indigo-600 hover:text-indigo-700 text-sm font-medium transition">
          Volver al inicio de sesión
        </a>
      </div>
  </div>
</div>
