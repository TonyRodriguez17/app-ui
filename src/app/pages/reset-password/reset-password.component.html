<div class="relative h-screen bg-[url('/images/background.jpg')] bg-cover bg-center flex justify-center items-center bg-gray-100 px-4">
  <div class="absolute inset-0 bg-black/50"></div> 

  <div class="relative bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Restablecer Contraseña</h2>

      <p class="text-green-500 text-center" *ngIf="success">{{ successMessage }}</p>

      <div *ngIf="!success">
        <p class="text-gray-600 text-center mb-6">
          Ingresa tu nueva contraseña y confírmala.
        </p>

        <p class="text-red-500 text-center" *ngIf="errorMessage">{{ errorMessage }}</p>

        <form (submit)="resetPassword()">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Nueva Contraseña</label>
            <input
              type="password"
              [(ngModel)]="newPassword"
              name="newPassword"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
              placeholder="********"
              required
            />
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar Contraseña</label>
            <input
              type="password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
              placeholder="********"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition-colors cursor-pointer"
          >
            Restablecer Contraseña
          </button>
        </form>
      </div>
  </div>
</div>
