<div class="mt-10 px-4">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-3xl mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">
      Nueva Publicación
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Título -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Título</label>
        <input
          type="text"
          [(ngModel)]="publication.title"
          (input)="sendData()"
          class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 px-4 py-2 rounded-lg w-full"
          required
        />
      </div>

      <!-- Dirección -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Dirección</label>
        <input
          type="text"
          [(ngModel)]="publication.address"
          (input)="sendData()"
          class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 px-4 py-2 rounded-lg w-full"
          required
        />
      </div>

      <!-- Tipo de Local -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Tipo de Local</label>
        <select
          [(ngModel)]="publication.typeOfLocal"
          (change)="sendData()"
          class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 px-4 py-2 rounded-lg w-full"
        >
          <option value="">Selecciona</option>
          <option value="Casa">Casa</option>
          <option value="Departamento">Departamento</option>
          <option value="Terreno">Terreno</option>
        </select>
      </div>

      <!-- Tipo de Operación -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Tipo de Operación</label>
        <select
          [(ngModel)]="publication.typeOfOperation"
          (change)="sendData()"
          class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 px-4 py-2 rounded-lg w-full"
        >
          <option value="">Selecciona</option>
          <option value="Venta">Venta</option>
          <option value="Renta">Renta</option>
        </select>
      </div>

      <!-- Habitaciones -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Habitaciones</label>
        <input
          type="number"
          [(ngModel)]="publication.numberOfRooms"
          (input)="sendData()"
          class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 px-4 py-2 rounded-lg w-full"
        />
      </div>

      <!-- Baños -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Baños</label>
        <input
          type="number"
          [(ngModel)]="publication.numberOfBathrooms"
          (input)="sendData()"
          class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 px-4 py-2 rounded-lg w-full"
        />
      </div>

      <!-- Medios Baños -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Medios Baños</label>
        <input
          type="number"
          [(ngModel)]="publication.numberOfHalfBathrooms"
          (input)="sendData()"
          class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 px-4 py-2 rounded-lg w-full"
        />
      </div>

      <!-- Precio -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Precio ($)</label>
        <input
          type="text"
          mask="separator.0"
          thousandSeparator=","
          [(ngModel)]="publication.price"
          (input)="sendData()"
          class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 px-4 py-2 rounded-lg w-full"
          required
        />
      </div>

      <!-- Tamaño Terreno -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Tamaño Terreno (m²)</label>
        <input
          type="number"
          [(ngModel)]="publication.size"
          (input)="sendData()"
          class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 px-4 py-2 rounded-lg w-full"
        />
      </div>

      <!-- Tamaño Construcción -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Tamaño Construcción (m²)</label>
        <input
          type="number"
          [(ngModel)]="publication.buildSize"
          (input)="sendData()"
          class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 px-4 py-2 rounded-lg w-full"
        />
      </div>
    </div>

    <!-- Descripción -->
    <div class="mt-6">
      <label class="block font-semibold text-gray-700 mb-1">Descripción</label>
      <textarea
        [(ngModel)]="publication.description"
        (input)="sendData()"
        class="border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 px-4 py-2 rounded-lg w-full h-28"
        required
      ></textarea>
    </div>
  </div>
</div>
